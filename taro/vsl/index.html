           <script>
  document.addEventListener("DOMContentLoaded", function () {
    const delayEmSegundos = 1660;
    const intervaloChecagem = 500;

    function exibirElementos() {
      const elementos = document.querySelectorAll(".sessao-oculta");
      elementos.forEach(el => el.style.display = "block");
    }

    const checarPlayer = setInterval(() => {
      const player = window.smartplayer && window.smartplayer.instances 
        ? window.smartplayer.instances[0]
        : null;

      if (player && player.playedSeconds) {
        clearInterval(checarPlayer);
        setTimeout(exibirElementos, delayEmSegundos * 1000);
      }
    }, intervaloChecagem);
  });
</script>
